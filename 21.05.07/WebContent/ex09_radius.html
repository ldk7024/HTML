<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>radius</title>
<link rel="stylesheet"href="div.css">
</head>
<body>
	<div id = "div1"> </div>
	<div id = "div2"></div>
	<div id = "div3"></div>
	<div id = "div4"></div>
	<!-- 외부스타일, 내부스타일 
	!important (무조건 important를 넣으면 이것부터 실행 강제적용)> 인라인 > 내부 > 외부 > 임포트
	임포트 방식: css파일을 임포트해와서 적용하는 것
	외부스타일: css파일에서 css style을 가져오는 것
	내부스타일: 해당 파일 head위에 css style 적용
	
	-->
	<p style="color: blue">인라인 스타일</p>
</body>
</html>
