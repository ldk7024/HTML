<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Selector (id, class)</title>
<style>
li {
	color: red;
}
.d{
color: blue
} <!-- 아이디 선택자: #기호로 설정되며 정의한 후 페이지에서 한번만 사용 --> 

.c{
color: red;
} <!-- 클래스 선택자: .기호로 설정되며 여러개의 태그에 동시에 적용될 수 있다.-->
</style>
</head>
<body>
	<ul>
		<li class ="d">쉬는 시간에 5분정도 먼 곳을 바라본다.</li>
		<li class ="d">1시간마다 스트레칭을 한다.</li>
		<li class ="d">거북목이 되지 않도록 목을 편다.</li>


	</ul>
	<ol>
		<li class ="c">지각하지 않기</li>
		<li class ="c">결석하지 않기</li>
		<span>(불가피할 땐 꼭 담당연구원에게 미리 말하기)</span>
		<li>복습하기</li>
	</ol>
</body>
</html>
